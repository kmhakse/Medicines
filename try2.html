<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer with Social Media Icons</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #f1f1f1;
      padding: 20px 0;
      text-align: center;
    }

    .footer-content {
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }

    .footer-content p {
      margin: 10px 0;
      font-size: 14px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .social-icons a {
      text-decoration: none;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #ddd;
      color: white;
      font-size: 20px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .social-icons a.facebook { background-color: #3b5998; }
    .social-icons a.twitter { background-color: #1da1f2; }
    .social-icons a.instagram { background-color: #e1306c; }
    .social-icons a.linkedin { background-color: #0077b5; }

    .footer-bottom {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-content">
      <p>Follow us on social media:</p>
      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p class="footer-bottom">&copy; 2025 PillPoint. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
