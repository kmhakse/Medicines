<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | PillPoint</title>
    <link rel="stylesheet" href="home_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="navbar-container"></div> <!-- Navbar will be loaded here -->

    <!-- Image Carousel (Replaces Message Text) -->
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="images/10of.png" alt="Slide 1">
            <img src="images/skin10.png" alt="Slide 2">
            <img src="images/100.png" alt="Slide 3">
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <img src="images/,ed.jpg" alt="Medicine">
            <h3>Medicine</h3>
            <p>Explore a wide range of medicines and prescriptions.</p>
            <button onclick="location.href='medi.html'">Shop Now</button>
        </div>
        <div class="card">
            <img src="images/wellness.jpeg" alt="Health Care">
            <h3>Health Care</h3>
            <p>Get the best health care products for your well-being.</p>
            <button onclick="location.href='healthcare.html'">Shop Now</button>
        </div>
        <div class="card">
            <img src="images/supplyments.jpeg" alt="Supplements">
            <h3>Supplements</h3>
            <p>Discover top-quality supplements for a healthy lifestyle.</p>
            <button onclick="location.href='suplements.html'">Shop Now</button>
        </div>
        <div class="card">
            <img src="images/skin.jpg" alt="Lab Tests">
            <h3>Skin and Hair Care</h3>
            <p>Browse products for hair and skin care.</p>
            <button onclick="location.href='labtest.html'">Shop Now</button>
        </div>
    </div>

    <script>
        // Load Navbar dynamically
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);
    </script>

    <!-- Carousel Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let index = 0;
            const slides = document.querySelectorAll(".carousel-slide img");
            const totalSlides = slides.length;
            const slideContainer = document.querySelector(".carousel-slide");

            function changeSlide() {
                index = (index + 1) % totalSlides;
                slideContainer.style.transform = `translateX(-${index * 100}%)`;
            }

            setInterval(changeSlide, 3000); // Change image every 3 seconds
        });
    </script>

</body>

</html>
